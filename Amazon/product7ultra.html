<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Image Change</title>
    <link rel="stylesheet" href="./globalproduct.css" />
    <script
      src="https://kit.fontawesome.com/6616897a52.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="container">
        <div class="product-div">
          <div class="product-div-left">
            <div class="img-container">
              <img src="./assects/se.webp" alt="apple"/>
            </div>
            <div class="hover-container">
              <div><img src="./assects/se.webp"/></div>
              <div><img src="./assects/newsestarlight.webp"/></div>
              <div><img src="./assects/semidnight.webp"/></div>
              <!-- <div><img src = "images/w4.png"></div>
                        <div><img src = "images/w5.png"></div> -->
            </div>
          </div>
          <div class="product-div-right">
            <span class="product-name"
              ><i class="fa-brands fa-apple"></i> APPLE  <br><br><u>IPHONE 15 PLUS</u></span
            >
            <span class="product-price">â‚¹58,900.00</span>
            <div class="product-rating">
              <span><i class="fas fa-star"></i></span>
              <span><i class="fas fa-star"></i></span>
              <span><i class="fas fa-star"></i></span>
              <span><i class="fas fa-star"></i></span>
              <span><i class="fas fa-star-half-alt"></i></span>
              <span>(350 ratings)</span>
            </div>
            <p class="product-description">
              Display: 4.7 inches (11.94 cm), HD LCD Retina Memory: 64GB ROM
              Processor: Apple A15 Bionic, Hexa Core Camera: 12 MP Rear & 7 MP
              Front Camera Battery: 15W Wireless Charging Security (Lock):
              Password | PIN | Fingerprint Sensor
            </p>
            <div class="cable-config">
              <br /><br />
              <!-- Internal storage -->
              <span>Internal Storage</span>
              <div class="cable-choose">
                <button>64GB</button>
                <button>128GB</button>
                <button>256GB</button>
              </div>
            </div>
            <div class="btn-groups">
              <button type="button" class="add-cart-btn">
                <i class="fas fa-shopping-cart"></i>add to cart
              </button>
              <button type="button" class="buy-now-btn">
                <i class="fas fa-wallet"></i>buy now
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./indexproduct.js"></script>
  </body>
</html>
